container:
  image: my-service:latest
  additional_containers:
    - name: memcached
      image: memcached:1.5.0-alpine
      port: 6379
      cpu: 1.3
      memory: 777
      command: echo $FOO
      readiness_command: ./health.sh
      environment:
        FOO: Bar
    - name: redis
      image: redis:3.2-alpine
      port: 7777:6379
    - name: docker
      image: docker:18.06-dind
      port: 2375
      privileged: true

task:
  name: task1
  script: ./test1.sh
