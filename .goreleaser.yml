project_name: cirrus

before:
  hooks:
    - go mod download

builds:
  - main: cmd/cirrus/main.go
    ldflags: >
      -X github.com/cirruslabs/cirrus-cli/internal/version.Version={{.Version}}
      -X github.com/cirruslabs/cirrus-cli/internal/version.Commit={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - netbsd
      - solaris
    goarch:
      - amd64
      - arm
      - arm64
      - s390x
      - ppc64le

archives:
  - id: binary
    format: binary
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
  - id: regular
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    files:
      - LICENSE
      - README.md
      - completion/bash_completion
      - completion/zsh_completion
      - completion/bash_completion
    wrap_in_directory: true

release:
  prerelease: auto

brews:
  - name: cirrus
    ids:
      - regular
    repository:
      owner: cirruslabs
      name: homebrew-cli
    license: AGPL-3.0-only
    install: |
      bin.install "cirrus"
      bash_completion.install "completion/bash_completion" => "cirrus"
      zsh_completion.install "completion/zsh_completion" => "_cirrus"
      fish_completion.install "completion/fish_completion" => "cirrus.fish"
    caveats: See the Github repository for more information

nfpms:
  - package_name: cirrus-cli
    vendor: Cirrus Labs, Inc.
    homepage: https://github.com/cirruslabs/cirrus-cli
    maintainer: support@cirruslabs.org
    description: CLI for executing Cirrus tasks locally and in any CI
    license: AGPL-3.0-only
    section: devel
    formats:
      - deb
      - rpm

furies:
  - account: cirruslabs
