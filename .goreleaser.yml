project_name: cirrus

before:
  hooks:
    - go mod download

builds:
  - main: cmd/cirrus/main.go
    ldflags: >
      -X github.com/cirruslabs/cirrus-cli/internal/version.Version={{.Version}}
      -X github.com/cirruslabs/cirrus-cli/internal/version.Commit={{.ShortCommit}}
    env:
      - CGO_ENABLED={{if eq .Runtime.Goos "darwin"}}1{{else}}0{{end}}
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - netbsd
      - solaris
    goarch:
      - amd64
      - arm
      - arm64
      - s390x
      - ppc64le

archives:
  - id: binary
    format: binary
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
  - id: regular
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

release:
  prerelease: auto

brews:
  - name: cirrus
    ids:
      - regular
    repository:
      owner: cirruslabs
      name: homebrew-cli
    license: AGPL-3.0-only
    install: |
      bin.install "cirrus"
      generate_completions_from_executable(bin/"cirrus", "completion")
    caveats: See the Github repository for more information

nfpms:
  - package_name: cirrus-cli
    vendor: Cirrus Labs, Inc.
    homepage: https://github.com/cirruslabs/cirrus-cli
    maintainer: support@cirruslabs.org
    description: CLI for executing Cirrus tasks locally and in any CI
    license: AGPL-3.0-only
    section: devel
    formats:
      - deb
      - rpm

furies:
  - account: cirruslabs
