container:
  image: gophernet/netcat:latest

task:
  container:
    additional_containers:
      - name: mysql
        image: mysql:latest
        port: 3306
        env:
          MYSQL_ROOT_PASSWORD: insecure
      - name: postgres
        image: postgres:latest
        port: 5432
        env:
          POSTGRES_PASSWORD: insecure
  mysql_test_script:
    - nc -z 127.0.0.1 3306
  postgres_test_script:
    - nc -z 127.0.0.1 5432
